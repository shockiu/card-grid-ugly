<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" crossorigin  src="./main.js"></script>
</head>
<body>
  <div class="home">
    <div class="hero">
      <div class="card">
        <div class="card__body">
          <div class="parragraph">
            <h1 class="parragraph__header">
              Get <span class="key-word">insights</span> that help your business grow.
            </h1>
            <p class="parragraph__desc">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
           
            <div class="parragraph__stats">
              <p class="figures-company">
                <span class="figures-company__heading">10k+</span>
                <span class="figures-company__desc">companies</span>
              </p>
              <p class="figures-company">
                <span class="figures-company__heading">314</span>
                <span class="figures-company__desc">templates</span>
              </p>
              <p class="figures-company">
                <span class="figures-company__heading">12M+</span>
                <span class="figures-company__desc">queries</span>
              </p>
            </div>
          </div>
        </div>
        <div class="card__figure">
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="https://twitter.com/shockiu" target="_blank">Carlos Galeano (@shockiu) ðŸ’“ </a>.
    </div>
  </div>
</body>
</html>
